<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmi.css"/>
    <link rel="stylesheet" href="../bmi.css"/>
    <title>BMI Calculator</title>
</head>
<body style="background-color: #797978;">
     <nav>
        <a href="/" aria aria-current="page" style="color: rgb(0, 0, 0);">Home</a>
        <a target="_blank" href="https://github.com/rituraj-pal" style="color: rgb(0, 0, 0);">MY_PROFILE</a>
      
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p> <label >Height in CM:</label> <input type="text" id="height"/></p>
            <p> <label >Weight  in KG:</label> <input type="text" id="weight"/></p>
            <button>Calculate</button>
              <div id="results"></div>
              <div id="Weight-guide"> 
                <h3>BMI Weight guide</h3>
                 <p>Under Weight = Less than 18.6</p>
                 <p>Normal Range = 18.6 and 24.9</p>
                 <p>Overweight = Greater than 24.9</p>
              </div>
        </form>
    </div>
    
</body>
<script src="BMI_cal.js"></script>
</html>
